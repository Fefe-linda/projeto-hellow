<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviando dados</title>
    <link rel="stylesheet" href="css/styleFoms.css">
</head>
<body>    <!--Formulário de inscrição o clube de aventuras-->
    <form action="/submit">
        <!--Campo de entrada para o nome-->para 
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder=""Digite seu nome">
        <!--Campo de entrada para a idade-->
        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" placeholder="Digite sua idade">
        <!--Área de texto para uma mensagem-->
        <label for="mensagem">Por que você quer se juntar ao clube?</label>
        <textarea name="mensagem" id="mensagem" placeholder="Escreva uma mensagem"></textarea>
        <!--Lista de opções para selecionar uma aventura favorita-->
        <label for="aventura">Aventura favorita:</label>
        <select name="aventura" id="aventura">
            <option value="explorar_floresta">Explorar a floresta</option>
            <option value="mergulho">Mergulho</option>
            <option value="escalada">Escalada</option>
        </select>
        <!--Botão para enviar o formulário-->
        <button type="submit">Enviar</button>
        <script>
            //Capturando o formulário pelo ID
            const form = document.getElementById('meu formulario');
            //Adicionando um event listner para o evento de submissão do formulário
            form.addEventListener('submit', function(event) {
                //Prevenir o comportamento padrão de envio do formulário
                event.preventDefault();
                //Capturar os dados do formulário
                const nome = document.getElementById('nome'). value;
                const idade = document.getElementById('idade'). value;
                const mensagem = document.getElementById('mensagem'). value;
                const aventura = document.getElementById('aventura'). value;
                //Redirecionar para outa página HTML com os dados na URL
                window.location.href = ' resultado.html?'
                nome=${encondeURIComponent (nome) &idade=${encodeURIComponent (idade)} &mensagem=${encod eURIComponent(mensagem)&aventura=${encodeURIComponent(aventura)};})}

                
            }
        </script>
    
</body>
</html>
